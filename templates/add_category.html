{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">New Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!--Category Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" class="validate" minlength="5" maxlength="50"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('manage_categories') }}" class="btn-large red text-shadow">Cancel <i class="fas fa-times-circle right"></i></a>
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">Save Category<i class="fas fa-edit right"></i></button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
